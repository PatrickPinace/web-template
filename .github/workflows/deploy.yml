name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: pnpm install

      - name: Build v1 (justyna-serafin)
        run: pnpm build:v1
        env:
          BASE_PATH: /web-template/v1/

      - name: Build v2 (justyna-serafin-v2)
        run: pnpm build:v2
        env:
          BASE_PATH: /web-template/v2/

      - name: Prepare deployment
        run: |
          mkdir -p _site
          cp -r apps/justyna-serafin/dist _site/v1
          cp -r apps/justyna-serafin-v2/dist _site/v2
          cp .nojekyll _site/

      - name: Create index page
        run: |
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="pl">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Web Templates - Justyna Serafin</title>
            <style>
              * { margin: 0; padding: 0; box-sizing: border-box; }
              body {
                font-family: system-ui, -apple-system, sans-serif;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                padding: 2rem;
              }
              .container {
                text-align: center;
                color: white;
              }
              h1 {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
                font-weight: 700;
              }
              p {
                font-size: 1.1rem;
                opacity: 0.9;
                margin-bottom: 2rem;
              }
              .cards {
                display: flex;
                gap: 2rem;
                flex-wrap: wrap;
                justify-content: center;
              }
              .card {
                background: white;
                border-radius: 1rem;
                padding: 2rem;
                min-width: 280px;
                text-decoration: none;
                color: #1a1a2e;
                transition: transform 0.2s, box-shadow 0.2s;
                box-shadow: 0 10px 40px rgba(0,0,0,0.2);
              }
              .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
              }
              .card h2 {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
                color: #667eea;
              }
              .card span {
                font-size: 0.9rem;
                color: #666;
              }
              .badge {
                display: inline-block;
                background: #667eea;
                color: white;
                padding: 0.25rem 0.75rem;
                border-radius: 999px;
                font-size: 0.75rem;
                margin-top: 1rem;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>Web Templates</h1>
              <p>Szablony stron dla Justyny Serafin - Ortodonta</p>
              <div class="cards">
                <a href="./v1/" class="card">
                  <h2>Wersja 1</h2>
                  <span>Tradycyjna strona wielostronicowa</span>
                  <div class="badge">Multi-page</div>
                </a>
                <a href="./v2/" class="card">
                  <h2>Wersja 2</h2>
                  <span>Nowoczesna aplikacja SPA</span>
                  <div class="badge">Single-page</div>
                </a>
              </div>
            </div>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
